version: 3.0.1
name: Akavache
id: akavache
publisher: GitHub
publisher-url: https://github.com/github/Akavache
summary: "An asynchronous, persistent key-value store."
no_build: true
libraries:
    ios:
        - ../Akavache/bin/Release/Monotouch/Akavache.dll
        - ../Akavache/bin/Release/Monotouch/Akavache.Portable.dll
        - ../Akavache.Sqlite3/bin/Release/Monotouch/Akavache.Sqlite3.dll
        - ../Akavache.Mobile/bin/Release/Monotouch/Akavache.Mobile.dll
        - ../ext/monotouch/Newtonsoft.Json.dll
        - ../ext/monotouch/ReactiveUI.Cocoa.dll
        - ../ext/monotouch/ReactiveUI.Events.dll
        - ../ext/monotouch/ReactiveUI.Mobile.dll
        - ../ext/monotouch/ReactiveUI.dll
        - ../ext/monotouch/Splat.dll
        - ../ext/monotouch/System.Reactive.Core.dll
        - ../ext/monotouch/System.Reactive.Interfaces.dll
        - ../ext/monotouch/System.Reactive.Linq.dll
        - ../ext/monotouch/System.Reactive.PlatformServices.dll
        - ../ext/monotouch/Xamarin.Mobile.dll
    android:
        - ../Akavache/bin/Release/Monoandroid/Akavache.dll
        - ../Akavache.Mobile/bin/Release/Monoandroid/Akavache.Mobile.dll
        - ../Akavache/bin/Release/Monoandroid/Akavache.Portable.dll
        - ../Akavache.Sqlite3/bin/Release/Monoandroid/Akavache.Sqlite3.dll
        - ../ext/monodroid/Newtonsoft.Json.dll
        - ../ext/monodroid/ReactiveUI.Android.dll
        - ../ext/monodroid/ReactiveUI.Mobile.dll
        - ../ext/monodroid/ReactiveUI.dll
        - ../ext/monodroid/Splat.dll
        - ../ext/monodroid/System.Reactive.Core.dll
        - ../ext/monodroid/System.Reactive.Interfaces.dll
        - ../ext/monodroid/System.Reactive.Linq.dll
        - ../ext/monodroid/System.Reactive.PlatformServices.dll
        - ../ext/monodroid/System.Reactive.Providers.dll
        - ../ext/monodroid/Xamarin.Mobile.dll
icons:
    - icons/akavache_128x128.png
samples:
    - path: samples/Starter-Android.sln
      name: Akavache Android Starter
      description: Shows how to use Akavache on Xamarin.Android.
      configuration: Release|AnyCPU
    - path: samples/Starter-iOS.sln
      name: Akavache iOS Starter
      description: Shows how to use Akavache on Xamarin.iOS.
      configuration: Release|iPhoneSimulator